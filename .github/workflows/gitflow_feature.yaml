name: Gitflow Feature

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Choose the action to perform
        options:
        - start_feature
        - finish_feature
        - delete_feature

      feature_name:
        type: string
        description: Enter the name of the feature branch

jobs:
  feature:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Ensure develop branch exists
      run: |
        if [ "$(git branch --list develop)" ]; then
          echo "Develop branch exists."
        else
          echo "Develop branch does not exist, creating from main..."
          git checkout main
          git checkout -b develop
        fi

    - name: Finish Feature
      if: github.event.inputs.action == 'finish_feature'
      run: |
        git checkout develop
        git merge --no-ff feature/${{ github.event.inputs.feature_name }}
        git branch -d feature/${{ github.event.inputs.feature_name }}

    - name: Test Feature
      if: github.event.inputs.action == 'test_feature'
      run: |
        # Add your test steps here

    - name: Check for existing feature branch
      if: github.event.inputs.action == 'start_feature'
      run: |
        if [ "$(git branch --list feature/${{ github.event.inputs.feature_name }})" ]; then
          echo "Feature branch already exists."
          exit 1
        else
          echo "Creating feature branch..."
          git checkout develop
          git checkout -b feature/${{ github.event.inputs.feature_name }}
        fi
