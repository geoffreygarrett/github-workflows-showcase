name: Gitflow Feature

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Choose the action to perform
        options:
        - start_feature
        - finish_feature
        - delete_feature

      feature_name:
        type: string
        description: Enter the name of the feature branch

jobs:
  feature:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Git-Flow
        run: |
          sudo apt-get install git-flow

      - name: Initialize Git-Flow
        run: |
          git flow init -d
        
      - name: Configure user
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions@github.com
          
      - name: Finish Feature
        if: github.event.inputs.action == 'finish_feature'
        run: |
          git branch feature/${{ github.event.inputs.feature_name }}
          git flow feature finish ${{ github.event.inputs.feature_name }}
          git commit -m "feat(${{ github.event.inputs.feature_name }}): Finished and merged to `develop`"
          git push origin develop
          git push origin --delete feature/${{ github.event.inputs.feature_name }}
          
      - name: Start Feature
        if: github.event.inputs.action == 'start_feature'
        run: |
          git flow feature start ${{ github.event.inputs.feature_name }}
          git commit -m "feat(${{ github.event.inputs.feature_name }}): Created from `develop`"
          git push -u origin feature/${{ github.event.inputs.feature_name }}
          
