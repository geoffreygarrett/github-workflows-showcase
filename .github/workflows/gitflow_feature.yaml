name: Gitflow Feature

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Choose the action to perform
        options:
        - start_feature
        - finish_feature
        - delete_feature

      feature_name:
        type: string
        description: Enter the name of the feature branch

jobs:
  feature:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ensure Feature Branch Doesn't Already Exist
        if: github.event.inputs.action == 'start_feature'
        run: |
          if git rev-parse --verify feature/${{ github.event.inputs.feature_name }} >/dev/null 2>&1; then
            echo "Feature branch already exists!"
            exit 1
          else
            echo "Feature branch does not exist, creating now..."
            git checkout develop
            git pull
            git checkout -b feature/${{ github.event.inputs.feature_name }}
          fi

      - name: Finish Feature
        if: github.event.inputs.action == 'finish_feature'
        run: |
          git checkout develop
          git merge --no-ff feature/${{ github.event.inputs.feature_name }}
          git branch -d feature/${{ github.event.inputs.feature_name }}

