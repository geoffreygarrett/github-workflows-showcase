name: Gitflow Develop

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Choose the action to perform
        options:
        - start_feature
        - unstable_release
      feature_name:
        type: string
        description: "[start_feature] Enter the name of the feature branch"
      bump:
        type: choice
        description: "[unstable_release] Choose bump type (major, minor, patch)"
        options:
        - major
        - minor
        - patch

jobs:
  develop_actions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: perform action
        run: |
          if [ "${{ inputs.action }}" == "start_feature" ]; then
            echo "Starting feature branch with name ${{ inputs.feature_name }}"
          elif [ "${{ inputs.action }}" == "unstable_release" ]; then
            echo "Starting unstable release with bump type ${{ inputs.bump }}"
          else
            echo "Invalid option chosen"
          fi


