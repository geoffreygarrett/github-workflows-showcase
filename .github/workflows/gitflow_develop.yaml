name: gitflow_develop

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Choose the action to perform
        options:
        - start_feature
        - unstable_release
      feature_name:
        type: string
        description: Enter the name of the feature branch (only applicable for start_feature)
      bump:
        type: choice
        description: Choose the type of bump for unstable release (only applicable for unstable_release)
        options:
        - major
        - minor
        - patch

jobs:
  develop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: perform action
        run: |
          if [ "${{ inputs.action }}" == "start_feature" ]; then
            echo "Starting feature branch with name ${{ inputs.feature_name }}"
          elif [ "${{ inputs.action }}" == "unstable_release" ]; then
            echo "Starting unstable release with bump type ${{ inputs.bump }}"
          else
            echo "Invalid option chosen"
          fi
